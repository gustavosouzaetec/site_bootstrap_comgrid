<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Greninja</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style>
    * {
        margin: 0 auto;
        padding: 0;
        box-sizing: border-box;
    }

    .bg-custom-background {
        background-color: #3D5EB4;
    }

    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    </style>

</head>
<body>

    <nav class="navbar bg-custom-background">
        <div class="container-fluid">
            <a href="index.html"><img src="img/pokemon-logo.png" alt="Logo" width="10%"></a>
        </div>
    </nav>
    
    <div class="container center-container">
        <div class="row">
            <div class="col lg-3"><img src="img/greninja.png"></div>
            <div class="col lg-3">
                <div class="mb-3"><h3>Greninja</h3></div>
                <p>Greninja é um Pokémon do tipo Água e Sombrio conhecido por sua aparência elegante e sua habilidade de se mover com grande agilidade. Ele é a forma final da evolução de Froakie, que é um dos iniciais da região de Kalos.</p>
                <p><b>Tipo:</b></p>
                <div class="container">
                    <div class="row">
                        <div class="alert alert-primary col lg-6 m-1 mb-3" role="alert">
                            Água
                        </div>
                        <div class="alert alert-dark col lg-6 m-1 mb-3" role="alert">
                            Dark
                        </div>
                    </div>
                </div>
                <p><b>Fraquezas:</b></p>
                <div class="container">
                    <div class="row">
                        <div class="alert alert-danger col lg-4 m-1" role="alert"> Fada </div>
                        <div class="alert alert-success col lg-4 m-1" role="alert"> Grama </div>
                        <div class="alert alert-warning col lg-4 m-1" role="alert"> Elétrico </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="alert alert-warning col lg-4 m-1" role="alert"> Lutador </div>
                        <div class="alert alert-success col lg-4 m-1" role="alert"> Inseto </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
